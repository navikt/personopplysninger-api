query HentKontaktadresseQuery($ident: ID!) {
    person: hentPerson(ident: $ident) {
        kontaktadresse {
            gyldigFraOgMed
            gyldigTilOgMed
            type
            coAdressenavn
            postboksadresse {
                postbokseier
                postboks
                postnummer
            }
            vegadresse {
                matrikkelId
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
                koordinater {
                    x
                    y
                    z
                    kvalitet
                }
            }
            postadresseIFrittFormat {
                adresselinje1
                adresselinje2
                adresselinje3
                postnummer
            }
            utenlandskAdresse {
                adressenavnNummer
                bygningEtasjeLeilighet
                postboksNummerNavn
                postkode
                bySted
                regionDistriktOmraade
                landkode
            }
            utenlandskAdresseIFrittFormat {
                adresselinje1
                adresselinje2
                adresselinje3
                postkode
                byEllerStedsnavn
                landkode
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
                kilde
                aarsak
                sekvens
            }
            metadata {
                opplysningsId
                master
                endringer {
                    type
                    registrert
                    registrertAv
                    systemkilde
                    kilde
                }
                historisk
            }
        }
    }
}
