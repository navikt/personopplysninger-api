            coAdressenavn
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
            }
            matrikkeladresse {
                bruksenhetsnummer
                tilleggsnavn
                postnummer
                kommunenummer
            }
            utenlandskAdresse {
                adressenavnNummer
                bygningEtasjeLeilighet
                postboksNummerNavn
                postkode
                bySted
                regionDistriktOmraade
                landkode
            }
            ukjentBosted {
                bostedskommune
            }
            metadata {
                master
            }
        }
        kontaktadresse {
            gyldigFraOgMed
            gyldigTilOgMed
            coAdressenavn
