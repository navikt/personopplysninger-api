                bruksenhetsnummer
                tilleggsnavn
                postnummer
                kommunenummer
            }
            oppholdAnnetSted
            metadata {
                master
            }
        }
    }
    geografiskTilknytning: hentGeografiskTilknytning(ident: $ident) {
        gtKommune
        gtBydel
        gtLand
    }
}
