query HentPersonQuery($ident: ID!) {
    person: hentPerson(ident: $ident) {
        navn {
            fornavn
            mellomnavn
            etternavn
        }
        telefonnummer {
            landskode
            nummer
            prioritet
        }
        folkeregisteridentifikator {
            identifikasjonsnummer
            type
        }
        statsborgerskap {
            land
            gyldigTilOgMed
        }
        foedsel {
            foedekommune
            foedeland
        }
        sivilstand {
            type
        }
        kjoenn {
            kjoenn
        }
        bostedsadresse {
            angittFlyttedato
            gyldigFraOgMed
            gyldigTilOgMed
            coAdressenavn
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
            }
            matrikkeladresse {
                bruksenhetsnummer
                tilleggsnavn
                postnummer
                kommunenummer
            }
            utenlandskAdresse {
                adressenavnNummer
                bygningEtasjeLeilighet
                postboksNummerNavn
                postkode
                bySted
                regionDistriktOmraade
                landkode
            }
            ukjentBosted {
                bostedskommune
            }
            metadata {
                master
            }
        }
        deltBosted {
            startdatoForKontrakt
