spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  jersey:
    application-path: /
    servlet:
      load-on-startup: 1
    type: filter
    filter:
      order: -100000
  main:
    banner-mode: "off"

metrics.web.server.auto-time-request: true
server:
  servlet:
    context-path: /person/personopplysninger-api

management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      base-path: "/internal/actuator"
      exposure:
        include: ["info", "health", "prometheus", "metrics"]

http.proxy: http://webproxy-nais.nav.no:8088

logging:
  level:
    org.springframework: INFO
    org.glassfish: INFO
    no.nav: INFO

no.nav.security.oidc:
  issuers: selvbetjening
  issuer.selvbetjening:
    discoveryurl: ${AAD_B2C_DISCOVERY_URL}
    acceptedaudience: ${AAD_B2C_CLIENTID_USERNAME}
    cookie_name: selvbetjening-idtoken